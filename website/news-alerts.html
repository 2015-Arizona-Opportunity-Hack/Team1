<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Interface</title>

    <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link rel="stylesheet" href="styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand"><img alt="Brand" src="images/logo.png"></div>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Admin Portal</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/news-alerts">News Alerts</a></li>
            <li><a href="/urgent-alerts">Urgent Alerts</a></li>
            <li><a href="/users#">Users</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="login">Login/Logout</a>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-sm-3 col-md-6 col-md-offset-3">
            <div class="page-header">
              <h1>Create a Newsletter</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
          <div class="row">
            <div class="col-sm-3 col-md-6 col-md-offset-3">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="form-group">
                    <label for="title">Title:</label>
                    <textarea class="form-control" rows="1" id="title"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="location">Location:</label>
                    <textarea class="form-control" rows="1" id="location"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="message">Text:</label>
                    <textarea class="form-control" rows="10" id="message"></textarea>
                  </div>
                </div>
              </div>
            </div>
      </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-6  col-md-offset-3 cold-sm-3">
            <button type="button" class="btn btn-lg btn-block btn-primary">Send!</button>
          </div>
      </div>
      <br>
      <br>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
