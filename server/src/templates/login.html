{% extends "base.html" %}
{% block content %}
      <div class="container">
        <div class="row">
          <div class="col-sm-3 col-md-6 col-md-offset-3">
            <div class="page-header">
              <h1>Administration Login</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-3 col-md-6 col-md-offset-3">
             <div class="panel panel-default">
              <div class="panel-body">
                <div class="form-group">
                  <label for="username">User Name:</label>
                  <textarea class="form-control" rows="1" id="username"></textarea>
                </div>
                <div class="form-group">
                  <label for="password">Password: </label>
                  <textarea class="form-control" rows="1" id="password"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-3">
            <button type="button" class="btn btn-lg btn-block btn-primary">Login</button>
          </div>
      </div>
      </div>
{% endblock %}
