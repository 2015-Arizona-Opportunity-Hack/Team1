{% extends "base.html" %}
{% block content %}
      <div class="container">
        <div class="row">
          <div class="col-sm-3 col-md-6 col-md-offset-3">
            <div class="page-header">
              <h1>Administration Login</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-3 col-md-6 col-md-offset-3">
             <div class="panel panel-default">
              <div class="panel-body">
                  <form role="form" class="form" method="POST" action="/">
                      <div class="form-group">
                  <label for="username">User Name:</label>
                  <input class="form-control" rows="1" name="username">
                </div>
                <div class="form-group">
                  <label for="password">Password: </label>
                  <input type="password" class="form-control" rows="1" name="password">
                </div>
                <div class="row">
                  <div class="col-md-6 col-md-offset-3 col-sm-3">
                    <input type="submit" class="btn btn-lg btn-block btn-primary">
                  </div>
              </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
      </div>
{% endblock %}
